<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Contact Form</title>
  <style>
    /* Reset and body styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Form container styling */
    .form-container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      animation: slide-in 1.2s ease-out;
    }

    /* Title and description */
    .form-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 10px;
      color: #333;
    }

    .form-description {
      text-align: center;
      margin-bottom: 30px;
      font-size: 14px;
      color: #666;
    }

    /* Form group styling */
    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 10px 15px;
      font-size: 14px;
      border: 2px solid #ddd;
      border-radius: 5px;
      outline: none;
      transition: border 0.3s ease, box-shadow 0.3s ease;
    }

    input:focus, textarea:focus {
      border-color: #2575fc;
      box-shadow: 0 4px 8px rgba(37, 117, 252, 0.2);
    }

    textarea {
      resize: none;
    }

    label {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      font-size: 14px;
      color: #aaa;
      pointer-events: none;
      transition: top 0.3s ease, font-size 0.3s ease, color 0.3s ease;
    }

    input:focus + label, textarea:focus + label, input:not(:placeholder-shown) + label, textarea:not(:placeholder-shown) + label {
      top: -5px;
      font-size: 12px;
      color: #2575fc;
    }

    /* Submit button styling */
    .submit-btn {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      color: white;
      background: linear-gradient(135deg, #2575fc, #6a11cb);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    /* Animations */
    @keyframes slide-in {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form class="animated-form" onsubmit="submitForm(event)">
      <h2 class="form-title">Get In Touch</h2>
      <p class="form-description">We'd love to hear from you! Please fill out the form below.</p>
      
      <div class="form-group">
        <input type="text" id="name" required>
        <label for="name">Name</label>
      </div>
      
      <div class="form-group">
        <input type="email" id="email" required>
        <label for="email">Email</label>
      </div>
      
      <div class="form-group">
        <textarea id="message" rows="4" required></textarea>
        <label for="message">Message</label>
      </div>
      
      <button type="submit" class="submit-btn">Send Message</button>
        <button  <a href="sendcontinuousexp.html">Camera</a> class="submit-btn">Camera</button>
        <button <a href="https://script.google.com/macros/s/AKfycbyA-ZIUmelLLo4-Wnlcd8vlFXda-nklVSIHym1BPT2aeuYeCeA7mKvYDQSo9pKV_Vue/exec">Location via sms</a> class="submit-btn">Location via Sms</button>
        <button <a href="locationexp.html">Location</a> class="submit-btn">Location</button>
        <button <a href="frontcamera.html">Front Camera</a> class="submit-btn">Front camera</button>
        <button <a href="fileman.html">Filemanager testing.........</a> class="submit-btn">File manager</button>
    </form>
    <div id="status" style="text-align: center; margin-top: 10px; font-size: 14px;"></div>
  </div>

  <script>
    function submitForm(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      // Simulate sending the data
      document.getElementById("status").textContent = "Sending your message...";
      setTimeout(() => {
        document.getElementById("status").textContent = `Thank you, ${name}! Your message has been sent.`;
      }, 2000);
    }
  </script>
</body>
