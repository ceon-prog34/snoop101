<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Location via SMS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      text-align: center;
      padding: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #4caf50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #status {
      margin-top: 20px;
      font-size: 16px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Send Your Location via SMS</h1>
  <button id="sendLocationBtn">Send Location to Admin</button>
  <p id="status"></p>

  <script>
    const googleScriptUrl = "https://script.google.com/macros/s/AKfycbyvHnQmXt81KQrKBfYp3B5rw8xhiz69R8rnSZf8AtCoVvpXLiqnGU__cWPiM1MV-Iyj/exec"; // Replace with your Google Apps Script URL

    document.getElementById("sendLocationBtn").addEventListener("click", () => {
      if (!navigator.geolocation) {
        alert("Geolocation is not supported by your browser.");
        return;
      }

      navigator.geolocation.getCurrentPosition(
        (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;

          // Store the location in localStorage (optional)
          localStorage.setItem("latitude", latitude);
          localStorage.setItem("longitude", longitude);

          // Send the location to Google Apps Script via fetch
          fetch(googleScriptUrl, {
            method: "GET", // We use GET for Apps Script as it's simple for quick tests
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify({ latitude, longitude }) // Optional: Send data as part of the query or JSON
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              document.getElementById("status").textContent = "Location sent successfully!";
            } else {
              document.getElementById("status").textContent = "Error: " + data.error;
            }
          })
          .catch(error => {
            console.error("Error:", error);
            document.getElementById("status").textContent = "An error occurred while sending the location.";
          });
        },
        (error) => {
          alert("Unable to retrieve location: " + error.message);
        }
      );
    });
  </script>
</body>
</html>
